<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Email Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #d4ed94, #f32443);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .message {
            font-size: 16px;
            margin-top: 10px;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #666;
            border-top: 2px solid #ddd;
        }
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        Email Notification
    </div>
    <div class="content">
        <p>Hello, <span th:text="${userEmail}" style="font-weight: bold; color: #4CAF50;"></span>!</p>
        <p class="message" th:text="${messageBody}"></p>
        <a href="#" class="btn">View Details</a>
    </div>
    <div class="footer">
        Thank you for using our service. <br> Â© 2025 PocketPilot, All Rights Reserved.
    </div>
</div>
</body>
</html>
